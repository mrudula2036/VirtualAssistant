<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM - Virtual Assistant</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <!-- Texllate  -->
    <link rel="stylesheet" href="assets/vendor/texllate/animate.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .input-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .input-container input[type="text"] {
            width: calc(100% - 120px); /* Adjust as per your design */
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .input-container input[type="text"]:focus {
            border-color: #007bff;
        }

        .input-container .mic-btn {
            margin-left: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            outline: none;
            color: #007bff;
        }

        .input-container .send-btn {
            margin-left: 10px;
            padding: 8px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out;
        }

        .input-container .send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<section class="main">
    <div class="image-container">
        <section id="Oval">
            <div class="row">
                <div></div>
                <div>
                    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
                        <canvas id="canvasOne" width="700" height="400" style="position: absolute;"></canvas>
                        <div id="JarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <h1>A T O M</h1>
        <p>I am a Virtual Assistant ATOM, How may I help you?</p>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Enter your command..." />
            <button class="send-btn" onclick="sendMessage()"><i class="bi bi-arrow-right-circle-fill"></i></button>
            <button class="mic-btn" onclick="startListening()"><i class="fas fa-microphone-alt"></i></button>
        </div>
    </div>
    
</section>
<script src="app.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Particle js-->
<script src="script.js"></script>
</body>
</html>
